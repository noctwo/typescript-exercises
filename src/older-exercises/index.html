<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Older Exercises</title>
</head>
<body>
    <section>
    <h1>Singers</h1>
    <div>
        <input id="search-input" type="text" placeholder="Search by Name">
        <button id="search-button">Search</button>
    </div>
    <div id="table-container"></div>
</section>
<section class="loop">
    <input type="number" id="loop-number-input">
    <button id="loop-output-btn">Loop me!</button>
    <h1 id="loop-output"></h1>
</section>
<section class="scoreboard">
    <div class="score-display score-home">
        <h3 id="home-team-name-output">Home-Team</h3>
        <div class="score">
        <h1 id="score-home">0</h1>
    </div>
    <div class="add-btn-wrapper">
        <button id="add-one-home" value="1">+1</button>
        <button id="add-two-home" value="2">+2</button>
        <button id="add-three-home" value="3">+3</button>
    </div>
    <button id="home-team-name-btn">Change Team Name</button>
    </div>
    <div class="score-display score-away">
        <h3 id="away-team-name-output">Away-Team</h3>
        <div class="score">
        <h1 id="score-away">0</h1>
    </div>
    <div class="add-btn-wrapper">
        <button id="add-one-away" value="1">+1</button>
        <button id="add-two-away" value="2">+2</button>
        <button id="add-three-away" value="3">+3</button>
    </div>
    <button id="away-team-name-btn">Change Team Name</button>
    </div>
<button id="reset-score-btn">Reset</button>
</section>
    <script type="module" src="app.ts"></script>
</body>
</html>
